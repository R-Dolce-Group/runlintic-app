version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "R-Dolce-Group"
    assignees:
      - "R-Dolce-Group"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group all patch updates into a single PR
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
    # Security updates get their own PRs with higher priority
    allow:
      - dependency-type: "all"
    # Skip certain packages that require manual review
    ignore:
      - dependency-name: "node"
      - dependency-name: "@types/node"
        versions: [">= 22.0.0"]

  # Enable security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00" 
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "R-Dolce-Group"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions" 
      - "automated"