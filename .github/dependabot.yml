# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "mj163"
      - "mrsdo"
    assignees:
      - "mj163"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Group development dependencies together to reduce PR noise
      dev-dependencies:
        patterns:
          - "@*/*eslint*"
          - "eslint*"
          - "@typescript-eslint/*"
          - "typescript"
          - "prettier"
          - "@types/*"
          - "husky"
          - "lint-staged"
        update-types:
          - "minor"
          - "patch"
      # Group build and release tools
      build-tools:
        patterns:
          - "release-it"
          - "@release-it/*"
          - "conventional-changelog*"
          - "turbo"
          - "knip"
          - "depcheck"
        update-types:
          - "minor"
          - "patch"
    
  # Enable security updates for GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"

# Configuration Notes:
# - Security updates are ALWAYS enabled regardless of schedule
# - Weekly schedule reduces notification noise vs daily
# - Monday 9am timing avoids weekend notifications
# - Limited PRs prevent overwhelming your inbox
# - Conventional commit prefixes match your existing style
# - Labels help organize and filter Dependabot PRs