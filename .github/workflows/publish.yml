name: Publish to npm

# Trigger on version tags or manual dispatch
on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create releases
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for changelog generation
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run quality checks
        run: |
          npm run lint
          npm run typecheck
          
      - name: Verify package contents
        run: |
          echo "ðŸ“¦ Package contents preview:"
          npm pack --dry-run
          
      - name: Create release (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Use release-it for version bumping and changelog
          npx release-it ${{ github.event.inputs.release_type }} \
            --ci \
            --git.commitMessage="chore(release): v\${version}" \
            --git.requireCleanWorkingDir=false \
            --git.requireUpstream=false \
            --github.release=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Success notification
        if: success()
        run: |
          echo "ðŸŽ‰ Successfully published @rdolcegroup/runlintic-app"
          echo "ðŸ“¦ Check your package at: https://www.npmjs.com/package/@rdolcegroup/runlintic-app"