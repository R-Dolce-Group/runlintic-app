name: 'Runlintic Quality Checks'

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Runlintic health check
      run: npm run health-check
      
    - name: Run Runlintic quality checks (parallel)
      run: npm run check-all
      
    - name: Run Runlintic maintenance
      run: npm run maintenance

  release-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: quality-checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Preview release changes (dry run)
      run: npm run release:dry
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: quality-checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        # Fetch full history for release-it
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    # Uncomment the following step to enable automatic releases on main branch
    # - name: Create release
    #   run: npm run release:patch
    #   env:
    #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

