# ===========================================
# WORKFLOW FEATURES
# ===========================================

# ✅ Runs on push to main/develop branches
# ✅ Runs on pull requests to main/develop branches  
# ✅ Parallel quality checks for faster CI
# ✅ Release preview on pull requests
# ✅ Optional automatic releases on main branch
# ✅ Proper Git configuration for releases
# ✅ Node.js caching for faster builds
# ✅ Matrix strategy for multiple Node versions (if needed)

# ===========================================
# CUSTOMIZATION OPTIONS
# ===========================================

# Branch Protection:
# - Add required status checks in GitHub repo settings
# - Require "quality-checks" job to pass before merging

# Multiple Node Versions:
# - Uncomment additional versions in matrix.node-version array
# - Example: [18.x, 20.x, 22.x]

# Monorepo Support:
# - This workflow works automatically with Turbo monorepos
# - Runlintic handles workspace coordination

# Automatic Releases:
# - Uncomment the release step in the release job
# - Add NPM_TOKEN secret for npm publishing
# - Customize release type (patch/minor/major) as needed